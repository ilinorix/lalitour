<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lali Tour — Халяльные семейные путешествия</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lali Tour</h1>
  </header>
  <section class="about">
    <h2>О нас</h2>
    <p>Мы специализируемся на организации халяльных семейных путешествий в самые красивые тропические уголки мира.</p>
  </section>
  <section class="destinations">
    <h2>Популярные направления</h2>
    <div class="destinations-grid">
      <div class="card">Мальдивы</div>
      <div class="card">Бали</div>
      <div class="card">Турция</div>
      <div class="card">Малайзия</div>
    </div>
  </section>
  <section class="contact">
    <h2>Связаться с нами</h2>
    <form action="https://formspree.io/f/mpwlrdvo" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш email" required>
      <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
      <button type="submit">Отправить</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Lali Tour</p>
  </footer>
</body>
</html>
